<!DOCTYPE html>
<html lang="en">
<head>

	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="pageWrap">
	<div class="quizWrap">
		<div class="sidebar">
			<h3 class="timerMsg">TIME REMAINING</h3>
			<div class="timerWrap">
				<h3 class="quizTimer"></h3>
			</div>
			<div class="progressWrap">
			</div>
		</div>
		<div class="content">
			<div class="introScreen">
				<h2>You are about to take the most important quiz of your life.</h2>
				<p>It will be worth 200% of your grade, and will determine your career path for the rest of your life.</p>
				<p>Choose carefully.</p>
			</div>
			<div class="question"></div>
			<div id="answerField"></div>
			<div class="buttonWrap">
				<button class="startButton">Start Quiz</button>
			</div>
		</div>
		<div class="feedbackField">
		
		</div>

	</div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

 <script type="text/javascript" src="assets/js/main.js"></script>
